<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage your tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main w-[100vw] h-[100vh] flex justify-center items-center">


        <div class="container w-[85%] h-[85%] rounded-lg flex justify-center items-center rounded-lg p-3 gap-5">


            <div class="todoCon w-[48%] h-[100%] p-5  rounded-lg flex flex-col gap-[3rem]">


                <div class="serachCon flex justify-center items-center gap-5"><input
                        class="taskMsg  flex justify-center items-center text-center " type="text"
                        placeholder="Add a new task"> <button
                        class="addBtn w-[45px] h-[45px] text-[1.25rem] bg-[orange]">+</button>
                    <button class="deleteAllBtn w-[45px] h-[45px] text-[1.25rem] bg-[red]">-</button>
                </div>


                <div class="listCon flex flex-col gap-3 text-[1.35rem] ">



                </div>


            </div>






            <div class="NotesCon todoCon w-[48%] h-[100%] p-5  rounded-lg flex flex-col gap-[3rem]">






            </div>


        </div>


    </div>






    <script src="script.js "></script>
</body>

</html>
